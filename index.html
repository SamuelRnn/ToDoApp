<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>

    <link rel="preload" href="public/styles.css" as="style">
    <link rel="preload" href="public/normalize.css" as="style">

    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="public/normalize.css">
</head>
<body>
    <div class="background-svg"></div>
    <main class="main-container">
        <h1>ToDo<span>App</span></h1>
        <div class="app-container">
            <div class="input-container">
                <input type="text" id="toDoInput" placeholder='Any plans today?'>
                <button id="add">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24" stroke-width="3" stroke="#dedede" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
            </div>
            <div class="tasks-container">
                
            </div>
        </div>
    </main>
    <script src="public/app.js" type="module"></script>
</body>
</html>
